name: Spring Boot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ§ª Build with Maven
        working-directory: healthcare-system
        run: mvn clean install

      - name: âœ… Run tests
        working-directory: healthcare-system
        run: mvn test

      - name: ğŸ“Š Generate JaCoCo coverage report
        run: mvn verify

      - name: ğŸ“¤ Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-coverage
          fail_ci_if_error: true